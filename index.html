<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>The Bookworm Word Guess Game!</title>

    </head>
    <body background="assets/images/lined_paper.png">

        <div class="container">

            <div class="row justify-content-center">
                <div class="column">
                    <h1>The Bookworm Word Guess Game!</h1>
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <img src="assets/images/bookworm.jpg" alt="I like books!" class="img-thumbnail" id="my_images">
                </div>
                <div class="col-md-6" id="game_counters">
                    <p class="h2" id="press_key">Press any key to get started!</p>

                    <br/><br/>

                    <p class="h3">Wins: <span id="wins"></span></p>
                    
                    <br/>

                    <p class="h3">Current Word: 
                        <br/>
                        <span id="computerChoice"></span></p>

                    <br/>

                    <p class="h3">Number of Guesses Remaining: <span id="guessesRemaining"></span></p>

                    <br/>

                    <p class="h3">Letters already guessed: <span id="lettersGuessed"></span></p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
